<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latihan-4</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007acc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button-group {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 18px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:first-child {
      background-color: #007acc;
      color: white;
    }

    button:last-child {
      background-color: #888;
      color: white;
    }

    h3 {
      margin-top: 30px;
      color: #2c3e50;
    }

    pre {
      background-color: #e7f1fa;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
  <script src="Latihan4.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Simulasi Saldo Tabungan</h2>

    <label for="saldo">Saldo Awal :</label>
    <input type="number" id="saldo" value="100000" />

    <label for="bunga">Bunga (% per bulan) :</label>
    <input type="number" id="bunga" value="10" />

    <label for="waktu">Waktu (bulan) :</label>
    <input type="number" id="waktu" value="3" />

    <div class="button-group">
      <button onclick="hitungSaldo()">Hitung</button>
      <button onclick="resetForm()">Reset</button>
    </div>

    <h3>Hasil:</h3>
    <pre id="hasil"></pre>
  </div>
</body>
</html>
