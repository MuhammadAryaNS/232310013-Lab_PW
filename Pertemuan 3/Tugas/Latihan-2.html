<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latihan-2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      margin: 20px auto;
      width: 80%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 16px;
      text-align: center;
    }

    th {
      background-color: #007acc;
      color: white;
    }

    form {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:first-child {
      background-color: #007acc;
      color: white;
    }

    button:last-child {
      background-color: #999;
      color: white;
    }
  </style>
</head>
<body>

<h2>Daftar Harga Tiket Travel dari Bogor</h2>
<table>
  <tr>
    <th>Tujuan</th>
    <th>Kelas</th>
    <th>Harga Tiket</th>
  </tr>
  <tr>
    <td rowspan="3">Jakarta</td>
    <td>Eksekutif</td>
    <td>Rp150.000</td>
  </tr>
  <tr>
    <td>Bisnis</td>
    <td>Rp100.000</td>
  </tr>
  <tr>
    <td>Ekonomi</td>
    <td>Rp70.000</td>
  </tr>
  <tr>
    <td rowspan="3">Solo</td>
    <td>Eksekutif</td>
    <td>Rp400.000</td>
  </tr>
  <tr>
    <td>Bisnis</td>
    <td>Rp300.000</td>
  </tr>
  <tr>
    <td>Ekonomi</td>
    <td>Rp220.000</td>
  </tr>
  <tr>
    <td rowspan="3">Surabaya</td>
    <td>Eksekutif</td>
    <td>Rp850.000</td>
  </tr>
  <tr>
    <td>Bisnis</td>
    <td>Rp600.000</td>
  </tr>
  <tr>
    <td>Ekonomi</td>
    <td>Rp300.000</td>
  </tr>
</table>

<h2>Form Pemesanan Tiket Travel</h2>
<form name="fform">
  <label for="nama">Nama Pemesan :</label>
  <input type="text" name="nama" required>

  <label for="tujuan">Tujuan :</label>
  <select name="tujuan">
    <option value="Jakarta">Jakarta</option>
    <option value="Solo">Solo</option>
    <option value="Surabaya">Surabaya</option>
  </select>

  <label for="kelas">Kelas :</label>
  <select name="kelas">
    <option value="Eksekutif">Eksekutif</option>
    <option value="Bisnis">Bisnis</option>
    <option value="Ekonomi">Ekonomi</option>
  </select>

  <label for="jumlah">Banyak Tiket :</label>
  <input type="number" name="jumlah" min="1" required>

  <label>Status Member :</label>
  <div class="radio-group">
    <label><input type="radio" name="member" value="Ya"> Ya</label>
    <label><input type="radio" name="member" value="Tidak" checked> Tidak</label>
  </div>

  <button type="button" onclick="hitungTotal()">Pesan</button>
  <button type="button" onclick="resetForm()">Reset</button>
</form>

<script src="Latihan2.js"></script>
</body>
</html>
